name: Deploy static site with version stamp

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: ver
        shell: bash
        run: |
          if [ -f VERSION ]; then
            VERSION=$(cat VERSION)
          else
            VERSION=$(git describe --tags --abbrev=0 2>/dev/null || true)
            if [ -z "$VERSION" ]; then VERSION=$(git rev-parse --short HEAD); fi
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Determine build date (AEST)
        id: stamp
        shell: bash
        run: |
          TZ="Australia/Sydney" date +"%Y-%m-%d %H:%M %Z" > BUILD_DATE.txt
          echo "build_date=$(cat BUILD_DATE.txt)" >> "$GITHUB_OUTPUT"

      - name: Inject version and build date
        shell: bash
        run: |
          VERSION="${{ steps.ver.outputs.version }}"
          BUILD_DATE="${{ steps.stamp.outputs.build_date }}"
          ROOT="."
          find "$ROOT" -name "*.html" -print0 | xargs -0 sed -i \
            -e "s/%%VERSION%%/${VERSION//\//\\/}/g" \
            -e "s/%%BUILD_DATE%%/${BUILD_DATE//\//\\/}/g"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
